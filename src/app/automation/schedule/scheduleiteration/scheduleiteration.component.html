<div class="container-layout mat-elevation-z8">
  <mat-chip-list></mat-chip-list>
  <table mat-table [dataSource]="dataSource" fxFill>
    <!-- Position Column -->
    <ng-container matColumnDef="startedon">
      <th mat-header-cell *matHeaderCellDef>Started On</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startedOn | replaceNullWithText: "" }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="completedOn">
      <th mat-header-cell *matHeaderCellDef>Completed On</th>
      <td mat-cell *matCellDef="let element">
        {{ element.completedOn | replaceNullWithText: "" }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip
          [color]="scheduleService.chipColor(element.status)"
          selected
          >{{ element.status }}</mat-chip
        >
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a (click)="navigateToHistory(element.id)">View</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
