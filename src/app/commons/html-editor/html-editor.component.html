<div class="configuration-container mat-elevation-z8">
  <mat-card>
    <div>
      <mat-toolbar>
        <span>HTML Editor</span>
        <span class="global-spacer"></span>
        <button
          mat-mini-fab
          color="primary"
          class="margin-right"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-raised-button color="primary">
          Actions
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </mat-toolbar>
    </div>
    <div>
      <div>
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
          <div fxFlex="49%" class="h-screen">
            <mat-toolbar>
              <mat-toolbar-row>
                <mat-form-field appearance="fill">
                  <mat-label>Themes</mat-label>
                  <mat-select [formControl]="htmlEditorControl">
                    <mat-option>-- None --</mat-option>
                    <mat-optgroup
                      *ngFor="let selectGroupModel of selectGroupModels"
                      [label]="selectGroupModel.name"
                    >
                      <mat-option
                        *ngFor="
                          let selectModel of selectGroupModel.selectModels
                        "
                        [value]="selectModel.value"
                        (click)="themeChange(selectModel)"
                      >
                        {{ selectModel.text }}
                      </mat-option>
                    </mat-optgroup>
                  </mat-select>
                </mat-form-field>
              </mat-toolbar-row>
              <mat-toolbar-row>
                <mat-button-toggle-group
                  name="fontStyle"
                  aria-label="Font Style"
                >
                  <mat-button-toggle value="bold">Bold</mat-button-toggle>
                  <mat-button-toggle value="italic">Italic</mat-button-toggle>
                  <mat-button-toggle value="underline"
                    >Underline</mat-button-toggle
                  >
                </mat-button-toggle-group>
              </mat-toolbar-row>
            </mat-toolbar>
            <div class="app-ace-editor h-5/6" #editor></div>
          </div>
          <div fxFlex="2%" fxFlexOffset="offsetpx"></div>
          <div fxFlex="49%" class="h-screen">
            <div class="app-ace-editor h-5/6"></div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
