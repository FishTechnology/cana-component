<div class="modelcontainer">
  <mat-card>
    <form [formGroup]="environmentform">
      <mat-dialog-content>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <div fxFlex="49%">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Environment Key</mat-label>
              <input
                matInput
                type="text"
                formControlName="key"
                placeholder="key"
                autocomplete="off"
              />
              <button
                *ngIf="environmentform.controls['key'].value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="environmentform.controls['key'].reset()"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div fxFlex="50%">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Environment Value</mat-label>
              <input
                matInput
                type="text"
                formControlName="value"
                placeholder="value"
                autocomplete="off"
              />
              <button
                *ngIf="environmentform.controls['value'].value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="environmentform.controls['value'].reset()"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <mat-form-field
            appearance="fill"
            class="full-width"
            formControlName="comments"
          >
            <mat-label>Leave a comment</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close [mat-dialog-close]="true">
          Cancel
        </button>
        <button
          mat-raised-button
          cdkFocusInitial
          color="primary"
          (click)="createEnvironment()"
        >
          Save
        </button>
      </mat-dialog-actions>
    </form>
  </mat-card>
</div>
