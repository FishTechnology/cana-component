<div>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="header-spacer"></span>
    <mat-form-field appearance="fill">
      <mat-label>Application</mat-label>
      <mat-select
        [formControl]="applicationSelect"
        [errorStateMatcher]="matcher"
      >
        <mat-option
          (click)="applicationChange(application)"
          *ngFor="let application of applications"
          [value]="application.id"
        >
          {{ application.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="applicationSelect.hasError('required')"
        >You must make a selection</mat-error
      >
      <mat-error
        *ngIf="
          applicationSelect.hasError('pattern') &&
          !applicationSelect.hasError('required')
        "
      >
        Your selection is invalid
      </mat-error>
    </mat-form-field>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon matBadge="15" matBadgeColor="warn">email</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div>
  <mat-toolbar>
    <span class="header-spacer"></span>
    <button
      mat-button
      [routerLink]="['/configuration/globalvariables']"
      routerLinkActive="router-link-active"
    >
      Configuration
    </button>
  </mat-toolbar>
</div>
